<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  

</head>

<body>
  <h1 id="level-title">Simon Game</h1>
  <h2 id="level-subtitle1">This is a memory game. See the sequence and then press the buttons.</h2>

  <button class="startGame">Click here <br> to start</button>
  
  <h2 id="level-subtitle2">Good luck!</h2>


  <div class="container">
    <div class="row">
      
        <button type="button" id="green" class="btn green"></button>

        <button type="button" id="red" class="btn red"></button>
      
        <button type="button" id="yellow" class="btn yellow"></button>
      
        <button type="button" id="blue" class="btn blue"></button>
      
    </div>
  </div>
  
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js"></script>
  
</body>

</html>
